<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Airdrop Farming Tracker</title> <link rel="stylesheet" href="styles.css"> </head> <body> <h1>Airdrop Farming Tracker</h1> <!-- Form to add new airdrops --> <div class="form-container"> <input type="text" id="airdropName" placeholder="Airdrop Name"> <input type="url" id="airdropLink" placeholder="Airdrop Link"> <input type="text" id="airdropStatus" placeholder="Status (e.g., Active, Claimed)"> <button onclick="addAirdrop()">Add Airdrop</button> </div> <!-- Controls for sorting and exporting --> <div class="controls"> <button onclick="sortAirdrops('name')">Sort by Name</button> <button onclick="sortAirdrops('status')">Sort by Status</button> <button onclick="exportAirdrops()">Export to JSON</button> </div> <!-- Table to display airdrops --> <table id="airdropTable"> <thead> <tr> <th>Name</th> <th>Link</th> <th>Status</th> <th>Actions</th> </tr> </thead> <tbody id="airdropList"></tbody> </table> <script src="script.js"></script> </body> </html>
